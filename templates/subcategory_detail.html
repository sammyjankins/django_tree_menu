{% extends "base.html" %}
{% block content %}

    <p class="text-center fs-3 mt-2">{{ subcategory }}</p>
    <div class="list-group">
        {% for item in subcategory.items.all %}
            <a href="{% url 'item-detail' item.pk %}" class="list-group-item list-group-item-action">
                {{ item.name }}
            </a>
        {% endfor %}
    </div>

{% endblock content %}
