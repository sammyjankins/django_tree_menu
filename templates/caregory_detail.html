{% extends "base.html" %}
{% block content %}

    <p class="text-center fs-3 mt-2">{{ category }}</p>
    <div class="list-group">
        {% for subcategory in category.subcategories.all %}
            <a href="{% url 'subcategory-detail' subcategory.pk %}" class="list-group-item list-group-item-action">
                {{ subcategory.name }}
            </a>
        {% endfor %}
    </div>

{% endblock content %}
